<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6dd5fa, #ffffff, #6dd5fa);
            font-family: "Poppins", sans-serif;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        .upload-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-width: 450px;
            margin: auto;
        }
        .btn-upload {
            background-color: #28a745;
            border: none;
        }
        .btn-upload:hover {
            background-color: #218838;
        }
        h1 {
            font-weight: 700;
            color: #2f3640;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-card">
            <h1>ðŸŒ¿ Plant Disease Detection</h1>
            <p>Upload a clear leaf image to detect disease</p>
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <input class="form-control mb-3" type="file" name="file" accept="image/*" required>
                <button class="btn btn-upload text-white w-100" type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
